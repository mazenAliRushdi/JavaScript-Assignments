<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <label for="font-select">Choose Font:</label>
      <select id="font-select">
        <option value="Open Sans">Open</option>
        <option value="Cairo">Cairo</option>
        <option value="Roboto">Roboto</option>
      </select>
    </div>

    <div>
      <label for="color-select">Choose Color:</label>
      <select id="color-select">
        <option value="#333">Black</option>
        <option value="#007bff">Blue</option>
        <option value="#28a745">Green</option>
        <option value="#dc3545">Red</option>
        <option value="#ffc107">Yellow</option>
        <option value="#6c757d">Gray</option>
      </select>
    </div>

    <div>
      <label for="size-select">Choose Size:</label>
      <select id="size-select">
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="22px">22px</option>
        <option value="24px">24px</option>
        <option value="26px">26px</option>
        <option value="28px">28px</option>
        <option value="30px">30px</option>
      </select>
    </div>

    <p>
      This text will have its font, color, and size changed based on your
      selections.
    </p>
    <script src="main.js"></script>
  </body>
</html>
